  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Special Delivery Orders</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Leave around back, etc">
    </div>
  
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="0000-0000-0000-0000">
    </div>
    <div class="col-12">
      <label for="inputZip" class="form-label">Expiration Date</label>
      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
      <select class="form-select" id="inlineFormSelectPref">
        <option selected> Expiration Month</option>
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="3">Apr</option>
        <option value="3">May</option>
        <option value="3">Jun</option>
        <option value="3">Jul</option>
        <option value="3">Aug</option>
        <option value="3">Sep</option>
        <option value="3">Oct</option>
        <option value="3">Nov</option>
        <option value="3">Dec</option>
      </select>
    </div>
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
      <select class="form-select" id="inlineFormSelectPref">
        <option selected>Expiration Year</option>
        <option value="1">22</option>
        <option value="2">23</option>
        <option value="3">24</option>
        <option value="3">25</option>
        <option value="3">26</option>
        <option value="3">27</option>
        <option value="3">28</option>
        <option value="3">29</option>
        <option value="3">30</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">CVV2/CVC2</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Card Holder Name</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="0000-0000-0000-0000">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
